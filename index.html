<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<header>
    <h1>My Weather Tracker</h1>
</header>

<body>
    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
      <div class="col-12 col-md-3 bg-light p-3">
        <h1 class="text-primary">Search for a city</h1>
        <form id="search-form" class="mb-2">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Topeka">
          <button class="btn btn-info btn-block" id="searchBtn">Search</button>
        </form>
        <div class="col-12 col-md-3 bg bg-light p3">
          <ul id="search-history">
          </ul>
        </div>
      
        <div id="result-content"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
